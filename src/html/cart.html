<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" />
    <title>Cogumelos m√°gicos</title>
    <link rel="stylesheet" href="../css/cart.css" />
</head>
<body>

    
    <div class="models">

        
        <div class="cogumelo-item">
            <span>
                <div class="cogumelo-item--img"><img src="" /></div>
                <div class="cogumelo-item--add">+</div>
            </span>
            <div class="cogumelo-item--price">R$ --</div>
            <div class="cogumelo-item--name">--</div>
            <div class="cogumelo-item--desc">--</div>
        </div>

        
        <div class="cart--item">
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>

    </div>
    <!-- /models -->

    
    <header>
        <h1>Cogumelos <span>m√°gicos</span></h1>
        <div class="menu-openner" id="cart-modal"><span>0</span>üõí</div>
    </header>
    
    
    <main>
        
        <h2>Produtos</h2>

        <div class="cogumelo-area"></div>
    </main>
    
    <aside>
        <div class="cart--area">
            <div class="menu-closer">‚ùå</div>
            <h1>Seus pedidos</h1>
            <div class="cart"></div>
            <div class="cart--details">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem desconto">
                    <span>Desconto</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--finalizar">Finalizar a compra</div>
            </div>
        </div>
    </aside>
    <!-- /aside do carrinho -->

    
    <div class="cogumeloWindowArea">
        <div class="cogumeloWindowBody">
            <div class="cogumeloInfo--cancelMobileButton">Voltar</div>
            <div class="cogumeloBig">
                <img src="" />
            </div>
            <div class="cogumeloInfo">
                <h1>--</h1>
                <div class="cogumeloInfo--desc">--</div>
                <div class="cogumeloInfo--sizearea">
                    <div class="cogumeloInfo--sector">Tamanho</div>
                    <div class="cogumeloInfo--sizes">
                        <div data-key="P" class="cogumeloInfo--size">PEQUENA <span>--</span></div>
                        <div data-key="M" class="cogumeloInfo--size">M√âDIA <span>--</span></div>
                        <div data-key="G" class="cogumeloInfo--size selected">GRANDE <span>--</span></div>
                    </div>
                </div>
                <div class="cogumeloInfo--pricearea">
                    <div class="cogumeloInfo--sector">Pre√ßo</div>
                    <div class="cogumeloInfo--price">
                        <div class="cogumeloInfo--actualPrice">R$ --</div>
                        <div class="cogumeloInfo--qtarea">
                            <button class="cogumeloInfo--qtmenos">-</button>
                            <div class="cogumeloInfo--qt">1</div>
                            <button class="cogumeloInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="cogumeloInfo--addButton">Adicionar ao carrinho</div>
                <div class="cogumeloInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>

    <script src="../js/configCart.js"></script>
    <script src="../js/cart.js"></script>    
</body>
</html>
